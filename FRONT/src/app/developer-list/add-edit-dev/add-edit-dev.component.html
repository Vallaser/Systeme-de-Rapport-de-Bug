<div class="form-froup row">


  <label class="col-sm-2 col-form-label">Developer Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Developer Name" />
  </div>
</div>

<button (click)="addDeveloper()" *ngIf="dev.id_developer==0" class="btn btn-primary">
  Add
</button>


<button (click)="updateDeveloper()" *ngIf="dev.id_developer!=0" class="btn btn-primary">
  Update
</button>
